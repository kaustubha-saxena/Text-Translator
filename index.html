<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="text-box">
            <textarea placeholder="Type here...." name="" id="" class="block from-text" rows="7"></textarea>
            <textarea placeholder="Translated text appears here..." name="" id="" class="block to-text"
                rows="7"></textarea>
        </div>
        <div class="translate-box">
            <img src="icons/copy.svg" alt="" class="icon copy1">
            <select name="input-lang" id="" class="selector">
                <option value="">English</option>
            </select>
            <img src="icons/exchange.svg" alt="" class="icon exchange">
            <select name="input-lang" id="" class="selector2">
                <option value="">English</option>
            </select>
            <img src="icons/copy.svg" alt="" class="icon copy2">
        </div>
        <button class="translate-btn">Translate Language</button>
    </div>
    <script src="countries.js"></script>
    <script src="script.js"></script>
</body>

</html>
